<!DOCTYPE html>
<html>
<head>
    <title>Event Registration - REC</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Times New Roman', Times, serif;
        }

        .container {
            border: 2px solid red;
            padding: 30px;
            width: 400px;
            border-radius: 8px;
        }

        h1 {
            text-align: center;
        }

        input, select, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }

        .certificate-btn {
            background-color: blue;
            color: white;
            border: none;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Event Registration</h1>

    <form method="POST" action="/register">

        <label>Name:</label>
        <input type="text" name="name" placeholder="Enter your name" required>

        <label>Phone Number:</label>
        <input type="text" name="phone" placeholder="Enter your phone number" required>

        <label>Email ID:</label>
        <input type="email" name="email" placeholder="Enter your Email ID" required>

        <label>College Name:</label>
        <input type="text" name="college" placeholder="Enter your college name" required>

        <label>Technical Event:</label>
        <select name="technical_event" required>
            <option value="">Select</option>
            <option>Not Interested</option>
            <option>Paper Presentation</option>
            <option>Hackathon</option>
            <option>Coding Contest</option>
            <option>Debugging Challenge</option>
        </select>

        <label>Non-Technical Event:</label>
        <select name="non_technical_event" required>
            <option value="">Select</option>
            <option>Not Interested</option>
            <option>Photography</option>
            <option>Quiz</option>
            <option>Treasure Hunt</option>
            <option>Connections</option>
        </select>

        <button type="submit">Register</button>
    </form>

    <hr>

    <a href="/certificate">
        <button type="button" class="certificate-btn">
            Download Certificate
        </button>
    </a>
</div>

</body>
</html>
