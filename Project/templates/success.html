    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #A8EDEA, #FED6E3);

        }

        .container {

            z-index: 10;
            animation: popIn 0.8s ease-out;
        }

        @keyframes popIn {
            from {

            }
        }

        h1 {

        }

        .celebrate {
            font-family: 'Dancing Script', cursive;

            margin-bottom: 10px;
        }

        .home-btn {
            background: linear-gradient(135deg, #A8EDEA, #FED6E3);

            border: 1px solid rgba(22, 21, 21, 0.3);
            padding: 12px 18px;
            border-radius: 10px;
            font-size: 15px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .home-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }

        /* ðŸŽ‰ CONFETTI EMOJI SHOWER */
        .confetti {
            position: absolute;
            top: -10px;
            font-size: 24px;
            animation: fall linear forwards;
            pointer-events: none;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* ðŸ”¥ FIREWORK BURSTS */
        .firework {
            position: absolute;
            width: 6px;
            height: 6px;
            background: transparent;
            border-radius: 50%;
            box-shadow:
                0 0 #ffd700,
                0 0 #ff5733,
                0 0 #00c6ff,
                0 0 #ffffff;
            animation: explode 1.5s ease-out infinite;
        }

        @keyframes explode {
            0% {
                box-shadow:
                    0 0 #ffd700,
                    0 0 #ff5733,
                    0 0 #00c6ff,
                    0 0 #ffffff;
            }
            100% {
                box-shadow:
                    80px -80px #ffd700,
                    -80px -60px #ff5733,
                    60px 80px #00c6ff,
                    -60px 60px #ffffff;
                opacity: 0;
            }
        }
    </style>

        confetti.classList.add("confetti");
